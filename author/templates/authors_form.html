{% extends "base.html" %}


{% block title %} Додати автора {% endblock %}

{% block form_buttons %}   
<div style="margin: 0;position: absolute;top: 50%;left: 50%;-ms-transform: translate(-50%, -50%);transform: translate(-50%, -50%);">
    <form class="form-inline mt-2 mt-md-0"action="{% url 'search_authors' %}" method="get">
      <input name="s" type="text" class="form-control mr-sm-2" style="width: 400px">
      <button class="btn btn-success" style="margin-left: 20px" type="submit">Пошук</button>
    </form>
</div>
<a href="{% url 'authors_insert' %}" style="margin-left: 20px" class="btn btn-success"></i>Додати автора</a>
{% endblock %}

{% block content %}
<div>
    <form action="" method="POST" autocomplete="off" style="margin: 70px;">

        {% csrf_token %}
        <div>
            <p style="color: aliceblue;"><strong>First name</strong></p>
            {{ form.name }}
            <p style="color: aliceblue;"><strong>Last name</strong></p>
            {{ form.surname }}
        </div> 
        <div>
            <p style="color: aliceblue;"><strong>Middle name</strong></p>
            {{ form.patronymic }}
        </div>
        <button type="submit" class="btn btn-success">Submit</button>

    </form>
</div>
{% endblock content %}
